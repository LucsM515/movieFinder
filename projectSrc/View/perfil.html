<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário - Movie Finder</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <div class="container">
        <div class="profile-left">
            <div class="avatar">
                <img id="profileImage" src="https://via.placeholder.com/150" alt="Foto do Usuário">
                <input type="file" id="uploadInput" style="display: none;">
                <div class="button-group">
                    <button class="btn-upload" onclick="document.getElementById('uploadInput').click()">Alterar Foto</button>
                    <button class="btn-remove" onclick="removePhoto()">Remover Foto</button>
                </div>
            </div>
            <div class="user-info">
                <p><strong>Rafaela Oliveira</strong></p>
                <p><strong>rafaelalindinha@gmail.com</strong></p>
                <p><strong>Plano Mensal</strong></p>
                <p><strong>22 anos</strong></p>
            </div>
            <textarea id="bioTextarea" class="bio" placeholder="O seu espaço de ser você..."></textarea>
            <div class="account-buttons">
                <button class="btn-back" onclick="voltar()">Voltar</button>
                <button class="btn-delete-account" onclick="excluirConta()">Excluir Conta</button>
            </div>
        </div>
        <div class="profile-right">
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" placeholder="Digite seu telefone">
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" placeholder="Digite seu endereço">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="Digite sua cidade">
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" placeholder="Digite seu estado">
                </div>
                <div class="form-group">
                    <label for="dob">Data de Nascimento</label>
                    <input type="date" id="dob">
                </div>
                <div class="form-group plano-group">
                    <label>Tipo de Plano</label>
                    <div class="radio-group">
                        <input type="radio" id="mensal" name="plano" value="mensal" required>
                        <label for="mensal">Mensal = 25,99</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="bimestral" name="plano" value="bimestral" required>
                        <label for="bimestral">Bimestral = 20,99</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="anual" name="plano" value="anual" required>
                        <label for="anual">Anual = 15,99</label>
                    </div>
                </div>
                <button type="submit" class="btn-update">Atualizar Informações</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('uploadInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function removePhoto() {
            document.getElementById('profileImage').src = 'https://via.placeholder.com/150';
        }

        function excluirConta() {
            alert('Conta excluída!');
        }

        function voltar() {
            window.location.href = 'http://localhost/trabalho/movieFinder/projectSrc/View/landing.php';
            
        }

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Informações atualizadas!');
        });
    </script>
</body>
</html>
